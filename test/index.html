<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
   <div id="app">
    <p>
      <vue-shuffle-text :original-text="msg" :time-out="time" :random-chars="random" />
    </p>
     
   </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="../dist/vue-shuffle-text.js"></script>
  <script>
  Vue.component('vue-shuffle-text', VueShuffleText.ShuffleText);
     new Vue({
       el: "#app",
       data: {
         msg: "Welcome Hello world",
         time: 30,
         random: 'あいうえお'
       },
       methods: {
         sayHello(){
           this.msg = "Hello!"
         }
       },
       mounted(){
       }
     })
   </script>
</body>
</html>
