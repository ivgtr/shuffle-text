<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vue-shuffle-text | Demo site</title>
  <style type="text/css">
  #app {
    height: 100vh;
    display: grid;
    align-items: center;
    justify-content: center;
  }
  </style>
</head>
<body>
   <div id="app" >
    <p>
      <vue-shuffle-text :original-text="msg" :time-out="time" :random-chars="random" :empty-char="empty" />
    </p>
     
   </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="./dist/vue-shuffle-text.js"></script>
  <script>
  Vue.component('vue-shuffle-text', VueShuffleText.ShuffleText);
     new Vue({
       el: "#app",
       data: {
         msg: "Welcome Hello world",
         time: 20,
         random: 'ABCDEFGHIJKLMNOPQRSTUVWXYG01234566789',
         empty: '-'
       }
     })
   </script>
</body>
</html>
